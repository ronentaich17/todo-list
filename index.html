<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Online To-Do List</h1>
        <p>made by Ronen Taich</p>
        <form action="https://github.com/ronentaich17/todo-list">
            <button type="submit">Github Link</button>
         </form>
    </div>
    <form class="form">
        <input type="text" class="input" placeholder="Enter your task" autocomplete="off">
        <ul class="list">
            <!--
                the "checked" class is needed to differentiate between incomplete and completed tasks.
          
            <li class ="checked">
                Buy Milk <i class="fa-solid fa-square-check"></i><i class="fa-solid fa-trash-can"></i></li>
            <li>
                Call David <i class="fa-solid fa-square-check"></i><i class="fa-solid fa-trash-can"></i></li>
            -->
        </ul>
    </form>
    <script src="index.js"></script>
</body>
</html>
